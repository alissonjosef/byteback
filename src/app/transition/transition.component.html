<div class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova Transição</h2>
    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input type="number" id="Valor" class="form-field__input" name="valor" [(ngModel)]='valor' />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input type="text" id="destino" class="form-field__input" name="destino" [(ngModel)]="destino"/>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</div>
